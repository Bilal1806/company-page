<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Ini adalah Login Page,Dimana user bisa melakukan login untuk daftar kerja ataupun masuk ke sebuah web">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="container" onclick="myFunction(this)">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
            </div>
                <nav>
                    <h1>Selamat Datang Di FlexiCreative Dynamics</h1>
                    <ul class="menu" id="menu">
                        <li><a href="/index.html">Beranda</a></li>
                        <li><a href="/sign-up.html">Daftar</a></li>
                        <li><a href="/login.html">Masuk</a></li>
                        <li><a href="/karir.html">Karir</a></li>
                    </ul>
                </nav>
        </div>
    </header>

    <div class="container-form">
        <form id="loginPage" action="#" method="post">
            <div class="user">
                <h2>Login Akun</h2>
                <p>Masukan nama pada kolom username dan pastikan kamu inget password!!!</p>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label>
            </div>
            <div class="show-hide-box">
                <input type="password" id="password" name="password" required><br>
                <!-- kita pasang onclick untuk merubah icon buka/tutup mata setiap di klik -->
                 <span id="shbutton" onclick="change()" class="sh">
                    <!-- icon mata bawaan bootstrap  -->
                    <svg id="eye-icon" xmls="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                    </svg>
                 </span>
            </div>

            <a href="/sign-up.html">Don't have an account?</a>
            <a href="#" id="forgot-password-link">Forgot Password!</a>

            <button id="login">Login Akun</button>
        </form>
    </div>
    <script src="/js/login.js"></script>
    <script src="/libs/dist/sweetalert2.all.js"></script>
</body>
</html>
